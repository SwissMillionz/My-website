<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Caveat&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #040404;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      padding: 1.5rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .beat-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .beat-details {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .beat-info {
      flex-grow: 1;
      padding-left: 1rem;
    }

    .price {
      margin-top: 1rem;
      font-weight: bold;
      color: #800000;
    }

    .waveform {
      margin: 1rem 0;
    }

    .play-btn {
      padding: 0.6rem 1.2rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .play-btn:hover {
      background: #222;
    }
  </style>
</head>
