<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <video id="loading-video" autoplay muted>
      <source src="assets/loading.mp4" type="video/mp4" />
    </video>
  </div>

  <h1>ðŸŽ§ Explore Beats</h1>

  <div class="beat-grid">
    <!-- Beat 1 -->
    <div class="beat-card">
      <img src="assets/beat-image1.jpg" alt="Beat 1 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>Aint Easy</h3>
          <div class="price">$75.00</div>
        </div>
        <div class="waveform" id="waveform1"></div>
      </div>
      <button class="play-btn" id="play1">Play</button>
      <button class="buy-btn">Buy</button>
    </div>

    <!-- Beat 2 -->
    <div class="beat-card">
      <img src="assets/beat-image2.jpg" alt="Beat 2 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>New Beat</h3>
          <div class="price">$75.00</div>
        </div>
        <div class="waveform" id="waveform2"></div>
      </div>
      <button class="play-btn" id="play2">Play</button>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <script>
    // Loading screen logic
    window.onload = () => {
      const loadingScreen = document.getElementById('loading-screen');
      const video = document.getElementById('loading-video');

      video.onended = () => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      };
    };

    // WaveSurfer players
    const players = [
      { id: 1, file: 'assets/Aint Easy.mp3' },
      { id: 2, file: 'assets/NewBeat.mp3' }
    ];

    players.forEach(player => {
      const wavesurfer = WaveSurfer.create({
        container: `#waveform${player.id}`,
        waveColor: '#ffffff',
        progressColor: '#800000',
        height: 16,
        barWidth: 2,
        barRadius: 2,
        responsive: true,
        cursorColor: '#800000'
      });

      wavesurfer.load(player.file);

      const playBtn = document.getElementById(`play${player.id}`);
      playBtn.addEventListener('click', () => {
        wavesurfer.playPause();
        playBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
      });
    });
  </script>
</body>

</html>
