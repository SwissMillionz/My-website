<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Caveat&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>

  <style>
    /* General Styles */
    body {
      background-color: #040404;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      visibility: visible;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    /* Beat Card Styles */
    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust card width */
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      padding: 1rem;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .beat-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .beat-details {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .beat-info {
      flex-grow: 1;
      padding-left: 1rem;
    }

    .beat-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .beat-info p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .price {
      font-weight: bold;
      color: #800000;
    }

    .waveform {
      margin: 0.5rem 0;
    }

    .play-btn {
      padding: 0.5rem 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .play-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Explore Beats</h1>

  <div class="beat-grid">
    <!-- Beat 1 -->
    <div class="beat-card">
      <div class="beat-details">
        <img src="assets/beat-image1.jpg" alt="Beat 1 Image" />
        <div class="beat-info">
          <h3>Aint Easy</h3>
          <p>A deep, soulful beat with heavy drums and melody.</p>
          <div class="price">$20.00</div>
        </div>
      </div>
      <div class="waveform" id="waveform1"></div>
      <button class="play-btn" id="play1">Play</button>
    </div>

    <!-- Beat 2 -->
    <div class="beat-card">
      <div class="beat-details">
        <img src="assets/beat-image2.jpg" alt="Beat 2 Image" />
        <div class="beat-info">
          <h3>New Beat</h3>
          <p>A high-energy, upbeat track perfect for clubs.</p>
          <div class="price">$15.00</div>
        </div>
      </div>
      <div class="waveform" id="waveform2"></div>
      <button class="play-btn" id="play2">Play</button>
    </div>

  </div>

  <script>
    const players = [
      { id: 1, file: 'assets/Aint Easy.mp3' },
      { id: 2, file: 'assets/NewBeat.mp3' }
    ];

    players.forEach(player => {
      const wavesurfer = WaveSurfer.create({
        container: `#waveform${player.id}`,
        waveColor: '#ffffff',
        progressColor: '#800000',
        height: 80,
        barWidth: 3,
        barRadius: 3,
        responsive: true,
        cursorColor: '#800000'
      });

      wavesurfer.load(player.file);

      const playBtn = document.getElementById(`play${player.id}`);

      playBtn.addEventListener('click', () => {
        wavesurfer.playPause();
        playBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
      });
    });
  </script>

</body>
</html>
