<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loading-screen video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      animation: fadeOut 3s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Main Content */
    body {
      background-color: #040404;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      border-radius: 10px;
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      align-items: center;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
      width: 300px; /* Made cards wider */
      height: 120px; /* Shortened card height */
    }

    .beat-card:nth-child(1) { animation-delay: 0.1s; }
    .beat-card:nth-child(2) { animation-delay: 0.25s; }
    .beat-card:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .beat-card img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .beat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .beat-info h3 {
      font-size: 1rem;
      margin: 0 0 0.2rem 0;
    }

    .price {
      color: #800000;
      font-size: 0.85rem;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .buy-btn {
      margin-top: 0.3rem;
      padding: 0.25rem 0.7rem;
      background: #800000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.7rem;
      width: fit-content;
    }

    .buy-btn:hover {
      background: #a00000;
    }

    .waveform {
      height: 16px;
      max-width: 140px;
      margin-top: 0.4rem;
    }

    .play-btn {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.3rem 0.6rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .play-btn:hover {
      background: #222;
    }

    @media screen and (max-width: 500px) {
      .beat-card {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem;
        gap: 0.4rem;
      }

      .beat-card img {
        width: 50px;
        height: 50px;
      }

      .beat-info h3 {
        font-size: 0.9rem;
      }

      .price {
        font-size: 0.8rem;
      }

      .play-btn {
        position: static;
        transform: none;
        margin-top: 0.4rem;
      }

      .waveform {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen (Video) -->
  <div id="loading-screen">
    <video id="loading-video" autoplay muted>
      <source src="assets/loading.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <h1>ðŸŽ§ Explore Beats</h1>

  <div class="beat-grid">
    <!-- Beat 1 -->
    <div class="beat-card">
      <img src="assets/beat-image1.jpg" alt="Beat 1 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>Aint Easy</h3>
          <div class="price">$75.00</div>
          <button class="buy-btn">Buy</button>
        </div>
        <div class="waveform" id="waveform1"></div>
      </div>
      <button class="play-btn" id="play1">Play</button>
    </div>

    <!-- Beat 2 -->
    <div class="beat-card">
      <img src="assets/beat-image2.jpg" alt="Beat 2 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>New Beat</h3>
          <div class="price">$75.00</div>
          <button class="buy-btn">Buy</button>
        </div>
        <div class="waveform" id="waveform2"></div>
      </div>
      <button class="play-btn" id="play2">Play</button>
    </div>
  </div>

  <script>
    // Remove loading screen after video ends (3 seconds)
    window.onload = () => {
      const video = document.getElementById('loading-video');
      video.onended = () => {
        document.getElementById('loading-screen').style.display = 'none';
      };
    };

    // Wavesurfer setup for audio playback
    const players = [
      { id: 1, file: 'assets/Aint Easy.mp3' },
      { id: 2, file: 'assets/NewBeat.mp3' }
    ];

    players.forEach(player => {
      const wavesurfer = WaveSurfer.create({
        container: `#waveform${player.id}`,
        waveColor: '#ffffff',
        progressColor: '#800000',
        height: 16,
        barWidth: 2,
        barRadius: 2,
        responsive: true,
        cursorColor: '#800000'
      });

      wavesurfer.load(player.file);

      const playBtn = document.getElementById(`play${player.id}`);
      playBtn.addEventListener('click', () => {
        wavesurfer.playPause();
        playBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
      });
    });
  </script>

</body>
</html>
