<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Caveat&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>

  <!-- Loading Screen Styles -->
  <style>
    /* Hide everything until the page is fully loaded */
    body {
      visibility: hidden;
    }

    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #040404;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #loading img {
      width: 50px; /* Adjust the size of your favicon */
      animation: rotate 1s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      font-family: 'Caveat', cursive;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      padding: 1.5rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .beat-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .beat-details {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .beat-info {
      flex-grow: 1;
      padding-left: 1rem;
    }

    .price {
      margin-top: 1rem;
      font-weight: bold;
      color: #800000;
    }

    .waveform {
      margin: 1rem 0;
    }

    .play-btn {
      padding: 0.6rem 1.2rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .play-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">
    <img src="assets/favicon.png" alt="Loading..." />
  </div>

  <!-- Hero Section for "The Vault" -->
  <section class="hero">
    <h1>The Vault</h1>
  </section>

  <h1>ðŸŽ§ Explore Beats</h1>

  <div class="beat-grid">
    <!-- Beat 1 -->
    <div class="beat-card">
      <div class="beat-details">
        <img src="assets/beat-image1.jpg" alt="Beat 1 Image" />
        <div class="beat-info">
          <h3>Aint Easy</h3>
          <p>A deep, soulful beat with heavy drums and melody.</p>
          <div class="price">$20.00</div>
        </div>
      </div>
      <div class="waveform" id="waveform1"></div>
      <button class="play-btn" id="play1">Play</button>
    </div>

    <!-- Beat 2 -->
    <div class="beat-card">
      <div class="beat-details">
        <img src="assets/beat-image2.jpg" alt="Beat 2 Image" />
        <div class="beat-info">
          <h3>New Beat</h3>
          <p>A high-energy, upbeat track perfect for clubs.</p>
          <div class="price">$15.00</div>
        </div>
      </div>
      <div class="waveform" id="waveform2"></div>
      <button class="play-btn" id="play2">Play</button>
    </div>

  </div>

  <script>
    // Hide loading screen and show body content after page loads
    window.addEventListener('load', function () {
      document.getElementById('loading').style.opacity = 0;
      setTimeout(function () {
        document.getElementById('loading').style.display = 'none';
        document.body.style.visibility = 'visible';
      }, 500);
    });

    const players = [
      { id: 1, file: 'assets/Aint Easy.mp3' },
      { id: 2, file: 'assets/NewBeat.mp3' }
    ];

    players.forEach(player => {
      const wavesurfer = WaveSurfer.create({
        container: `#waveform${player.id}`,
        waveColor: '#ffffff',
        progressColor: '#800000',
        height: 80,
        barWidth: 3,
        barRadius: 3,
        responsive: true,
        cursorColor: '#800000'
      });

      wavesurfer.load(player.file);

      const playBtn = document.getElementById(`play${player.id}`);

      playBtn.addEventListener('click', () => {
        wavesurfer.playPause();
        playBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
      });
    });
  </script>

</body>
</html>
