<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      background-color: #040404;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .beat-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .beat-info {
      margin-left: 1rem;
      flex: 1;
    }

    .beat-info h3 {
      font-size: 1rem;
      margin: 0 0 0.4rem;
    }

    .price {
      color: #800000;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .waveform {
      flex: 1;
      margin-left: 1rem;
    }

    .play-btn {
      margin-left: 1rem;
      padding: 0.4rem 0.8rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .play-btn:hover {
      background: #222;
    }

    @media screen and (max-width: 500px) {
      .beat-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .waveform {
        margin-left: 0;
        width: 100%;
        margin-top: 0.5rem;
      }

      .play-btn {
        margin: 0.5rem 0 0;
      }
    }
  </style>
</head>
