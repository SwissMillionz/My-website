<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      background-color: #040404;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      margin: 0;
      overflow: hidden; /* Prevent scroll while loading */
    }

    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #040404;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 999;
      transition: opacity 1s ease-out;
    }

    /* Beat grid styles */
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      border-radius: 12px;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      align-items: center;
      position: relative;
    }

    .beat-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .beat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .beat-info {
      margin-bottom: 0.3rem;
    }

    .beat-info h3 {
      font-size: 1.2rem;
      margin: 0;
    }

    .price {
      color: #800000;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .waveform {
      height: 20px;
      max-width: 180px;
      margin-top: 0.3rem;
    }

    .play-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.4rem 0.8rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .play-btn:hover {
      background: #222;
    }

    /* Mobile Styles */
    @media screen and (max-width: 500px) {
      .beat-card {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.8rem;
        gap: 0.5rem;
      }

      .beat-card img {
        width: 60px;
        height: 60px;
      }

      .beat-info h3 {
        font-size: 1rem;
      }

      .price {
        font-size: 0.8rem;
      }

      .waveform {
        max-width: 100%;
      }

      .play-btn {
        position: static;
        margin-top: 0.5rem;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <span>Welcome to SwissMillionz ðŸŽ¶</span>
  </div>

  <!-- Main Content -->
  <h1>ðŸŽ§ Explore Beats</h1>

  <div class="beat-grid">
    <!-- Beat 1 -->
    <div class="beat-card">
      <img src="assets/beat-image1.jpg" alt="Beat 1 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>Aint Easy</h3>
          <div class="price">$20.00</div>
        </div>
        <div class="waveform" id="waveform1"></div>
      </div>
      <button class="play-btn" id="play1">Play</button>
    </div>

    <!-- Beat 2 -->
    <div class="beat-card">
      <img src="assets/beat-image2.jpg" alt="Beat 2 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>New Beat</h3>
          <div class="price">$15.00</div>
        </div>
        <div class="waveform" id="waveform2"></div>
      </div>
      <button class="play-btn" id="play2">Play</button>
    </div>
  </div>

  <script>
    const players = [
      { id: 1, file: 'assets/Aint Easy.mp3' },
      { id: 2, file: 'assets/NewBeat.mp3' }
    ];

    players.forEach(player => {
      const wavesurfer = WaveSurfer.create({
        container: `#waveform${player.id}`,
        waveColor: '#ffffff',
        progressColor: '#800000',
        height: 20,
        barWidth: 3,
        barRadius: 3,
        responsive: true,
        cursorColor: '#800000'
      });

      wavesurfer.load(player.file);

      const playBtn = document.getElementById(`play${player.id}`);
      playBtn.addEventListener('click', () => {
        wavesurfer.playPause();
        playBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
      });
    });

    // Remove loading screen after 3 seconds
    window.onload = () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById("loading-screen");
        loadingScreen.style.opacity = 0;
        setTimeout(() => {
          loadingScreen.style.display = "none"; // Completely hide it after fading out
        }, 1000); // Wait for fade-out animation to finish before removing
      }, 3000); // Wait 3 seconds before fading out the loading screen
    };
  </script>

</body>
</html>
