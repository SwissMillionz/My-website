<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats | SwissMillionz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      background-color: #040404;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      overflow-x: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 1.2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      border-radius: 12px;
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      align-items: center;
      position: relative;
      animation: fadeInCard 0.6s ease forwards;
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .beat-card img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .beat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .beat-info h3 {
      font-size: 1rem;
      margin: 0 0 0.3rem 0;
    }

    .price {
      color: #800000;
      font-size: 0.9rem;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .waveform {
      height: 16px;
      max-width: 140px;
      margin-top: 0.3rem;
    }

    .play-btn {
      position: absolute;
      right: 3.5rem;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.3rem 0.6rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .buy-btn {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.3rem 0.6rem;
      background: #800000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .play-btn:hover, .buy-btn:hover {
      opacity: 0.85;
    }

    @media screen and (max-width: 500px) {
      .beat-card {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem;
      }

      .beat-card img {
        width: 60px;
        height: 60px;
      }

      .play-btn, .buy-btn {
        position: static;
        margin-top: 0.5rem;
        transform: none;
      }

      .waveform {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div id="loading-screen">
    <video id="loading-video" autoplay muted>
      <source src="assets/loading.mp4" type="video/mp4" />
    </video>
  </div>

  <h1>ðŸŽ§ Explore Beats</h1>

  <div class="beat-grid">
    <!-- Beat 1 -->
    <div class="beat-card">
      <img src="assets/beat-image1.jpg" alt="Beat 1 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>Aint Easy</h3>
          <div class="price">$75.00</div>
        </div>
        <div class="waveform" id="waveform1"></div>
      </div>
      <button class="play-btn" id="play1">Play</button>
      <button class="buy-btn">Buy</button>
    </div>

    <!-- Beat 2 -->
    <div class="beat-card">
      <img src="assets/beat-image2.jpg" alt="Beat 2 Image" />
      <div class="beat-content">
        <div class="beat-info">
          <h3>New Beat</h3>
          <div class="price">$75.00</div>
        </div>
        <div class="waveform" id="waveform2"></div>
      </div>
      <button class="play-btn" id="play2">Play</button>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <script>
    // Loading screen logic
    window.onload = () => {
      const loadingScreen = document.getElementById('loading-screen');
      const video = document.getElementById('loading-video');

      video.onended = () => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      };
    };

    // WaveSurfer players
    const players = [
      { id: 1, file: 'assets/Aint Easy.mp3' },
      { id: 2, file: 'assets/NewBeat.mp3' }
    ];

    players.forEach(player => {
      const wavesurfer = WaveSurfer.create({
        container: `#waveform${player.id}`,
        waveColor: '#ffffff',
        progressColor: '#800000',
        height: 16,
        barWidth: 2,
        barRadius: 2,
        responsive: true,
        cursorColor: '#800000'
      });

      wavesurfer.load(player.file);

      const playBtn = document.getElementById(`play${player.id}`);
      playBtn.addEventListener('click', () => {
        wavesurfer.playPause();
        playBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
      });
    });
  </script>

</body>
</html>
